name: Nightly Link Checker
on:
  schedule:
    - cron: '0 18 * * *' # 每天北京时间凌晨2点运行 (UTC 18:00)
  workflow_dispatch: # 支持手动触发测试

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with: { python-version: '3.9' }
      - name: Install dependencies
        run: pip install requests
      - name: Run checker
        run: python check.py
      - name: Commit changes
        run: |
          git config --global user.name "Link-Checker"
          git config --global user.email "bot@github.com"
          git add links.json
          git commit -m "Update links: $(date)" || exit 0
          git push
